<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1
			,maximum-scale=1,user-scalable=no" />
		<title>login</title>
		<link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/CommonStyle.css"/>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" id="header">
		  	<ul class="list-inline clearfix" id="login_ul">
		  		<li class="pull-left"><img src="../img/header-img.png"/></li>
		  		<li class="pull-right sho">全国客服热线：40000-99990</li>		  		
		  	</ul>
		</nav>
		<div id="login">
			<div class="container">
				<div class="login_box">
					<div class="login_top">
						信融<br>生意帮
					</div>
					<div class="login_form">
						  <div class="form-group">
						    <div class="input-group">
						      <div class="input-group-addon"><i class="iconfont icon-shouji"></i></div>
						      <input type="text" class="form-control" placeholder="请输入您的手机号">
						      <div class="input-group-addon" id="yan">发送验证码</div>						      
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="input-group">
						      <div class="input-group-addon"><i class="iconfont icon-suo"></i></div>
						      <input type="text" class="form-control" placeholder="请输入验证码">
						    </div>
						  </div>

						    	<p class="warning"></p>

						  <button class="btn btn-primary btn-lg btn-block">登录</button>
					</div>
				</div>
			</div>
		</div>
		<div id="footer" style="position: fixed;bottom: 0;margin: auto;width: 100%;">
			<div class="container">
				<div class="row" style="margin:20px;">
					<div class="col-lg-12">
						Copyright 2016-2017 wayboo.cn 信融科技版权所有 京 ICP备 13035649号-2
					</div>
				</div>
			</div>
		</div>		
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".input-group input").on("focus",function(){
			$("#footer").css("display","none")
		})
		$(".input-group input").on("blur",function(){
			$("#footer").css("display","block")
		})
	</script>
</html>
